nodes:
  - id: loader
    custom:
      source: ./reasoning_loader.py
      inputs:
        direction: dora/timer/secs/1
      outputs:
        - agent_config
  - id: agents
    custom:
      source: ./reasoning_agent.py
      inputs:
        agent_config: loader/agent_config
      outputs:
        - result
  - id: listener
    custom:
      source: ./result.py
      inputs:
        result: agents/result

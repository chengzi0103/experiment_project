nodes:
  - id: loader
    operator:
      python: reasoning_rag_loader.py
      inputs:
        direction: dora/timer/secs/1
      outputs:
        - agent_config
  - id: agents
    operator:
      python: reasoning_rag_agent.py
      inputs:
        agent_config: loader/agent_config
      outputs:
        - reasoner_result
  - id: listener
    operator:
      python: listener.py
      inputs:
        result: agents/reasoner_result
